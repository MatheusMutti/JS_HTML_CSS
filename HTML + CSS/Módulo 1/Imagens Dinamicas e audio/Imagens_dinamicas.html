<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens devem se adaptar ao tamanho da tela</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagemg"> </img>        
    </picture>

    <h1>Teste de audio</h1>
    <audio src="Ice & Fire - King Canyon.mp3" controls autoplay></audio>

    
</body>
</html>
